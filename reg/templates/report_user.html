<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  </head>
  <style>
img#photo1 {
    width: 150px;
    height: 120px;
}


</style>
  <body>

{% include "header.html" %}
<div class="main" id="registration">
      <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
      <span class="hamb-top"></span>
<span class="hamb-middle"></span>
<span class="hamb-bottom"></span>
  </button>
  <div id="userApprove" class='mainbg'>
      <div class="selectDate">
        <label>Select Date: </label>
		<form action="{% url 'report_user'%}" method="post">{% csrf_token %}
      <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
      <input class="form-control" type="text" readonly id="date" name='att_date' />
      <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>       
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary submitBtn">Submit</button>
    </div>
	</form>
      </div>
      <table id="usertable" class="display table table-striped table-bordered">
    <thead>
        <tr>
             <th>Sno</th>
                            <th>Emp Id</th>
                            <th>Name</th>
                            <th>Crew Type</th>
                            <th>Registration Photo</th>
                            <th>Verified Photo</th>
                            <th>Verified Time</th>
        </tr>
    </thead>
     <tbody>
                        {% for center in  data %}
					<tr>
					<td>{{forloop.counter}}</td>
					<td>{{center.0}}</td>
					<td>{{center.1}}</td>
					<td>{{center.2}}</td>
					<td><img class="photo1" id="photo1" src="{{center.4}}" /></td>
					<td><img class="photo1" id="photo1" src="{{center.5}}" /></td>
					<td>{{center.3|date:"d-m-Y h:i a"}}</td>
					</tr>
					{% endfor %}
                
                    </tbody>
</table>
  </div>
      </div>
      </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>


  </body>
</html>
