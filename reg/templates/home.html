<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <link rel="stylesheet" href="../static/css/style.css" type="text/css"> -->

</head>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .bck {
    height: auto;
    background-image: url("../static/images/facail.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-attachment: fixed;
  }

  .text-pop {
    color: #464646;
    font-family: Poppins;
    font-size: 14px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    text-transform: uppercase;
  }

  h6 {
    text-transform: uppercase;
  }

  .pad {
    padding: 10px;
    border-left: 4px solid #006897;
  }

  nav {
    width: 100%;
    position: fixed;
  }

  .logo {
    margin: 0 60px;
    display: flex;
    justify-content: space-between;
  }

  .log {
    width: 200px;
    margin-left: 10px;
  }

  .logout-btn {
    width: 143px;
    height: 40px;
    color: white;
    background-color: #dc3545;
    text-align: center;
    border-radius: 3px;
    padding: 10px 20px;
    margin: 15px 0;
  }

  .logout-btn:hover {
    background-color: rgb(238, 112, 112);
  }

  .btn-txt {
    text-decoration: none;

  }

  .btn-txt:hover {
    color: #6b1616;


  }

  .btn-lo {
    background-color: #ffffff;
    border: none;

  }

  .pad-btn {
    width: 100%;
    background-color: #006897;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 15px;
    font-size: medium;
    font-weight: bold;
    padding: 10px 20px;
    margin-top: 30px;
  }


  a {
    text-decoration: none;
    color: white;
  }

  a:hover {
    text-decoration: none;
  }

  .mar-cont {
    margin: 240px auto;
  }

  footer {
    width: 100%;
    position: fixed;
    bottom: 0;
    text-align: center;
  }

  .ftr {
    font-size: 12px;
  }

  .inputField {
    margin-top: 10px;

  }

  .not-reg {
    width: 100%;
    padding: 10px 20px;
    text-align: center;
    background-color: #FFDEDE;
    color: #FF4040;
    font-size: 18px;
  }

  .reg {
    width: 100%;
    padding: 10px 20px;
    text-align: center;
    background-color: #C6FEE6;
    color: #03BD4E;
    font-size: 18px;
    font-weight: bold;

  }

  .message {
    margin: 20px 0;
  }
</style>

</head>

  </nav>
  <div class="container">
    <div class="row justify-content-center mainbg align-items-center">
      <div class="col-4 mar-cont">
        <form action="{% url 'checking'%}" method="post"> {% csrf_token %}
          <div class="inputField">
            <h6>EMP ID</h6>
            <input type="text" class="form-control pad" name='rollno' autofocus required />
          </div>
          <div class="inputField">
            <h6>EMP NAME</h6>
            <input type="text" class="form-control pad" name='emp_name' required />
          </div>
          <div class="inputField">
            <h6>ORGANIZATION</h6>
            <input type="text" class="form-control pad" name='Organisation' required />
          </div>

          <button class="btn btn-primary pad-btn" onclick="">Submit</button>
        </form>
        <div class="message">
          <h5 id="rollnoMessage" class="not-reg">{{rollno}}</h5>
          <h5 id="rollno1Message" class="reg">{{rollno1}}</h5>
        </div>
        <script>
          // Get the elements by their IDs
          const rollnoMessageElement = document.getElementById("rollnoMessage");
          const rollno1MessageElement = document.getElementById("rollno1Message");

          // Display the elements for a few seconds
          const displayDuration = 3000; // 5000 milliseconds = 5 seconds

          setTimeout(() => {
            rollnoMessageElement.style.display = "none"; // Hide the first element
            rollno1MessageElement.style.display = "none"; // Hide the second element
          }, displayDuration);
        </script>
      </div>

    </div>
